<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <script>
        base_url = "127.0.0.1:8000/"
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.9" integrity="sha384-QFjmbokDn2DjBjq+fM+8LUIVrAgqcNW2s0PjAxHETgRn9l4fvX31ZxDxvwQnyMOX" crossorigin="anonymous"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Block/Unblock IP</h1>
        <form class="flex flex-col space-y-2" hx-post="${base_url}/block-ip" hx-target="#ip-blocked">
            <label for="ip" class="font-bold">IP Address:</label>
            <input type="text" id="ip" name="ip" class="border border-gray-400 rounded-lg py-2 px-3">
            <div class="flex space-x-2">
                <button type="submit" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg">Block</button>
                <button type="submit" hx-delete="/unblock-ip" hx-target="#ip-blocked" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg">Unblock</button>
            </div>
        </form>
        <div id="ip-blocked"></div>
    </div>
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Block/Unblock Port</h1>
        <form class="flex flex-col space-y-2" hx-post="/block-port" hx-target="#port-blocked">
            <label for="port" class="font-bold">Port Number:</label>
            <input type="text" id="port" name="port" class="border border-gray-400 rounded-lg py-2 px-3">
            <div class="flex space-x-2">
                <button type="submit" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg">Block</button>
                <button type="submit" hx-delete="/unblock-port" hx-target="#port-blocked" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg">Unblock</button>
            </div>
        </form>
        <div id="port-blocked"></div>
    </div>
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Block/Unblock Protocol</h1>
        <form class="flex flex-col space-y-2" hx-post="/block-protocol" hx-target="#protocol-blocked">
            <label for="protocol" class="font-bold">Protocol:</label>
            <input type="text" id="protocol" name="protocol" class="border border-gray-400 rounded-lg py-2 px-3">
            <div class="flex space-x-2">
                <button type="submit" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg">Block</button>
                <button type="submit" hx-delete="/unblock-protocol" hx-target="#protocol-blocked" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg">Unblock</button>
            </div>
        </form>
        <div id="protocol-blocked"></div>
    </div>
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Rate Limiting an IP</h1>
        <form class="flex flex-col space-y-2" hx-post="/rate-limit-ip" hx-target="#rate-limited">
            <label for="rate-limit" class="font-bold">Rate Limit:</label>
            <input type="number" id="rate-limit" name="rate-limit" class="border border-gray-400 rounded-lg py-2 px-3">
            <label for="ip" class="font-bold">IP Address:</label>
            <input type="text" id="ip" name="ip" class="border border-gray-400 rounded-lg py-2 px-3">
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg">Save</button>
        </form>
    </div>
</body>
</html>
